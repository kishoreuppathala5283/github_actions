name: Deploy to EC2

on:
  push:
    branches:
      - main   # Deploy only when pushing to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}        # Must match exactly what you created in GitHub secrets
          username: ${{ secrets.EC2_USER }}    # e.g. ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}      # Your private SSH key
          port: 22
          script: |
            cd /var/www/github_actions
            git pull origin main
            npm install
            pm2 restart ecosystem.config.js
